exclude: ^(profiling/|tests/data/)
repos:
- repo: https://github.com/psf/black
  rev: 25.9.0
  hooks:
    - id: black

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.0
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
 
